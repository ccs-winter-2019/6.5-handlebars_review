<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div class="app">
    <!-- handlebars templates fill up this space -->
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>

<script id="welcome-screen" type="text/x-handlebars-template">
    <div class="container">
        <h1>Hello Gamers!</h1>

        <a id="next-button" class="btn btn-primary" href="#">Next Screen</a>
    </div>
</script>

<script id="next-screen" type="text/x-handlebars-template">
    <div class="container">
        <h1>You're on the next screen {{name}}!!!</h1>

        <a id="back-button" class="btn btn-primary" href="#">Back a Screen</a>
    </div>
</script>

<script src="main.js"></script>

</body>
</html>
